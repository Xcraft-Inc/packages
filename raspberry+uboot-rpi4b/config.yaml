subpackage:
  - runtime*
  - x+bin:linux-aarch64
name: raspberry+uboot-rpi4b
version: '2025.04'
$version: '2025.04'
distribution: raspberry/
maintainer:
  name: Mathieu Schroeter
  email: mathieu@schroetersa.ch
architecture:
  - source
description:
  brief: U-boot Texas Instruments for RASPBERRY Pi4 model B
  long: ''
dependency:
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    xcraft+build-essential:
      - version: ''
        architecture: []
    x-aarch64-linux+gnu-gcc-glibc-cross:
      - version: ''
        architecture: []
    openssl+openssl3:
      - version: ''
        architecture: []
bump:
  - carnotzet+os-rpi4b
data:
  get:
    uri: 'https://source.denx.de/u-boot/u-boot.git'
    mirrors: []
    ref: v2025.04
    $ref: ''
    out: ''
    externals: true
    prepare: ''
  type: src
  configure: |-
    !make -C <THIS.DATA.RULES.LOCATION> CROSS_COMPILE=aarch64-xcraft-linux-gnu- rpi_4_defconfig
       && sed -i 's,^# CONFIG_CMD_BOOTMENU.*,CONFIG_CMD_BOOTMENU=y,' <THIS.DATA.RULES.LOCATION>/.config
       && sed -i 's,^CONFIG_TOOLS_MKEFICAPSULE=y.*,# CONFIG_TOOLS_MKEFICAPSULE is not set,' <THIS.DATA.RULES.LOCATION>/.config
       && make -C <THIS.DATA.RULES.LOCATION> CROSS_COMPILE=aarch64-xcraft-linux-gnu- olddefconfig
  rules:
    type: script
    location: data
    args:
      postinst: ''
      prerm: ''
      makeall: |-
        !make CROSS_COMPILE=aarch64-xcraft-linux-gnu-
              -j<PEON.CPUS.COUNT>
      maketest: ''
      makeinstall: |-
        cp("u-boot.bin", "<PEON.INSTALLDIR.X+BIN>/boot/u-boot.bin");
        cp("tools/mkimage", "<PEON.INSTALLDIR>/usr/bin/mkimage-rpi4b");
        cp("tools/mkenvimage", "<PEON.INSTALLDIR>/usr/bin/mkenvimage-rpi4b");
        cp("tools/dumpimage", "<PEON.INSTALLDIR>/usr/bin/dumpimage-rpi4b");

        exp('LD_LIBRARY_PATH', '<PEON.ROOTDIR>/usr/lib');
        yield exec(
          'tools/mkimage',
          '-A', 'arm64',
          '-O', 'linux',
          '-T', 'script',
          '-C', 'none',
          '-d', '<PEON.ASSETS.GLOBAL>/boot_cmd.txt',
          '<PEON.INSTALLDIR.X+BIN>/boot/boot.scr'
        );

        /* Specific Carnotzet OS settings (not u-boot related) */
        cp('<PEON.ASSETS.GLOBAL>/carnotzet.env', '<PEON.INSTALLDIR.X+BIN>/boot/carnotzet.env');
        cp('<PEON.ASSETS.GLOBAL>/carnotzet.cfg', '<PEON.INSTALLDIR.X+BIN>/boot/carnotzet.cfg');
        cp('<PEON.ASSETS.GLOBAL>/carnotzet.d',   '<PEON.INSTALLDIR.X+BIN>/boot/carnotzet.d');
        cp('<PEON.ASSETS.GLOBAL>/conffiles',     '<PEON.INSTALLDIR.X+BIN>/WPKG/conffiles');
    test: none
    env:
      CFLAGS: '<PEON.ENV.CFLAGS> -I<PEON.PROD.ROOTDIR>/usr/local/include'
      CXXFLAGS: '<PEON.ENV.CXXFLAGS> -I<PEON.PROD.ROOTDIR>/usr/local/include'
      LDFLAGS: '<PEON.ENV.LDFLAGS> -L<PEON.PROD.ROOTDIR>/usr/local/lib'
      HOSTCFLAGS: '-O2 -g0 -fPIC -fdiagnostics-color -I<PEON.ROOTDIR>/usr/openssl3/include -Wl,-rpath,<PEON.ROOTDIR>/usr/openssl3/lib64'
      HOSTCXXFLAGS: '-O2 -g0 -fPIC -fdiagnostics-color -I<PEON.ROOTDIR>/usr/openssl3/include -Wl,-rpath,<PEON.ROOTDIR>/usr/openssl3/lib64 -static-libstdc++'
      HOSTLDFLAGS: '-L<PEON.ROOTDIR>/usr/openssl3/lib64 -static-libgcc -static-libstdc++'
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
