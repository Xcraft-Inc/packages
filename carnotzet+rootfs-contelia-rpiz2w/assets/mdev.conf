# Basic mdev.conf configuration
# Device            User:Group    Perms   Action

# Null and zero devices  
null                root:root     666
zero                root:root     666
random              root:root     444
urandom             root:root     444

tty                 root:root     666

input/event[0-9]+   root:root     660     @DEVNAME=$(cat /sys/class/$MDEV/device/name 2>/dev/null); \
  [ "$DEVNAME" = "pisugar_button"   ] && ln -sf ../$MDEV /dev/input/pisugar;                        \
  [ "$DEVNAME" = "tftbonnet13_keys" ] && ln -sf ../$MDEV /dev/input/tftbonnet13
