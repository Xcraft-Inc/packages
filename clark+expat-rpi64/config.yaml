subpackage:
  - runtime*
  - 'x+bin:linux-aarch64'
name: clark+expat-rpi64
version: 2.2.5-4
$version: 2.2.5
distribution: raspberry/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: The Expat XML Parser
  long: |-
    Expat is an XML parser library written in C. It is a stream-oriented parser
    in which an application registers handlers for things the parser might find
    in the XML document (like start tags).
dependency:
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    xcraft+build-essential:
      - version: ''
        architecture: []
    x-aarch64-linux+gnu-gcc-glibc-cross:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://github.com/libexpat/libexpat/releases/download/R_2_2_5/expat-<THIS.$VERSION>.tar.bz2'
    mirrors: []
    ref: ''
    $ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: 2.2.5@d9dc32efba7e74f788fcc4f212a43216fc37cf5f23f4c2339664d473353aedf6.tar.bz2
  type: src
  configure: |-
    !{bash}
    cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --build=$MACHTYPE
                     --host=aarch64-xcraft-linux-gnu
                     --enable-static
                     --disable-shared
  rules:
    type: make
    location: data/expat-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
    env:
      CC: aarch64-xcraft-linux-gnu-gcc
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
