subpackage:
  - runtime*
  - 'x+bin:linux-aarch64'
name: raspberry+firmware-rpi4b
version: '1.20250915'
$version: '1.20250915'
distribution: raspberry/
maintainer:
  name: Mathieu Schroeter
  email: mathieu@schroetersa.ch
architecture:
  - source
description:
  brief: Firmware for RASPBERRY Pi4 model B
  long: ''
dependency:
