    type: script
    location: data/raspi-firmware-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: ''
      maketest: ''
      makeinstall: |-
        cp('boot/start4.elf',   '<PEON.INSTALLDIR.X+BIN>/boot/start4.elf');
        cp('boot/start4cd.elf', '<PEON.INSTALLDIR.X+BIN>/boot/start4cd.elf');
        cp('boot/fixup4.dat',   '<PEON.INSTALLDIR.X+BIN>/boot/fixup4.dat');
        cp('boot/fixup4cd.dat', '<PEON.INSTALLDIR.X+BIN>/boot/fixup4cd.dat');
